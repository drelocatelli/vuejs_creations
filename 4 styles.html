<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vuejs.js"></script>

    <title>Document</title>
</head>
<body>

    <style>
        .basic{user-select: none; cursor:pointer; font-size:100px;}
        .vermelho{
            color: red;
        }
    </style>

    <div id="app" class="basic">
        <span v-on:click="[isClicked(), aplicarCor = !aplicarCor]"
        :class="{'vermelho': aplicarCor}">{{Click}}</span>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                aplicarCor: false,
                Click: 'Click'
            },
            methods: {
                isClicked(e){
                    if(this.aplicarCor){
                        this.Click = 'Click'
                    }else{
                        this.Click = 'Clicked'
                    }
                }
            }
        })
        
    </script>

</body>
</html>
