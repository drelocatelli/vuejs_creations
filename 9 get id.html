<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vuejs.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" id="inputTexto" v-on:keyup.enter="selecionaElemento">
        <button @click="selecionaElemento">bot√£o</button>

        <br><br>
        {{ mensagem }}
    </div>

    <script>

        new Vue({
           el: '#app',
           data: {
            mensagem : ''
           },
           methods: {
                selecionaElemento(){
                    this.mensagem = inputTexto.value
               }
           } 
        })
        
    </script>

</body>
</html>
