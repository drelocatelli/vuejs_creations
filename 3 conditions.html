<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vuejs.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{(i+1)}}) {{ aluno.nome }} - {{aluno.nota}} - 
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else="aluno.nota">Reprovado</span>
        </p>

        <ul style="list-style: none;">
            <li v-for="n in 30">
                <span v-show="n >= 4 && n < 8">{{n}}</span>
            </li>
        </ul>
        
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                alunos: [
                    { nome: 'Ana', nota:7.8 },
                    { nome: "Bia", nota:9.1 },
                    { nome: 'Carlos', nota: 6.8 },
                    { nome: 'Daniel', nota:2 }
                ]
            }
        })
        
    </script>

</body>
</html>
