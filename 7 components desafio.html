<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vuejs.js"></script>

    <title>Document</title>
</head>
<body>


    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>

    </div>

    <script>

        Vue.component('contador', {
           data: function(){
               return {
                   contador: 0
               }
           },
           methods: {
               add(){
                   if(this.contador < 10){
                    this.contador++
                   }
               }
           },
           template: `
                <div>
                    <span>{{ contador }}</span>
                    <button @click="add">+1</button>
                </div>
           `
         })
        
         new Vue({
            el: '#app'
         })
         
    </script>

</body>
</html>
